<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | EduSphere | Modern Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .social-btn {
        transition: all 0.2s ease;
      }
      .social-btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Signup Page -->
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <!-- Signup Form -->
          <form class="mt-6 space-y-6" action="#" method="POST">
            <div>
              <label for="full-name" class="block text-sm font-medium text-gray-700">Full name</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                </div>
                <input id="full-name" name="full-name" type="text" autocomplete="name" required class="focus:ring-gray-900 focus:border-gray-900 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-3" placeholder="John Doe" />
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                </div>
                <input id="email" name="email" type="email" autocomplete="email" required class="focus:ring-gray-900 focus:border-gray-900 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-3" placeholder="you@example.com" />
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                </div>
                <input id="password" name="password" type="password" autocomplete="new-password" required class="focus:ring-gray-900 focus:border-gray-900 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-3" placeholder="••••••••" />
              </div>
              <p class="mt-2 text-sm text-gray-500">Must be at least 8 characters</p>
            </div>

            <div>
              <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                </div>
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="focus:ring-gray-900 focus:border-gray-900 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-3" placeholder="••••••••" />
              </div>
            </div>

            <div class="flex items-center">
              <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-gray-900 focus:ring-gray-900 border-gray-300 rounded" />
              <label for="terms" class="ml-2 block text-sm text-gray-700"> I agree to the <a href="#" class="text-gray-900 font-medium hover:text-gray-700">Terms of Service</a> and <a href="#" class="text-gray-900 font-medium hover:text-gray-700">Privacy Policy</a> </label>
            </div>

            <div>
              <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">Create account</button>
            </div>
          </form>

          <!-- Divider -->
          <div class="mt-6 mb-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500"> Or continue with email </span>
              </div>
            </div>
          </div>

          <!-- Social Signup Buttons -->
          <div class="space-y-4">
            <div>
              <a href="#" class="social-btn w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <!-- <i data-feather="google" class="h-5 w-5 text-red-500"></i> -->
                <img src="Google.svg" class="h-5 w-5" alt="" />
                <span class="ml-3">Sign up with Google</span>
              </a>
            </div>

            <div>
              <a href="#" class="social-btn w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <img src="Facebook.svg" class="h-5 w-5" alt="" />
                <span class="ml-3">Sign up with Facebook</span>
              </a>
            </div>
          </div>
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="font-medium text-gray-900 hover:text-gray-700">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Initialize Feather Icons
        feather.replace()

        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button')
        const mobileMenu = document.getElementById('mobile-menu')

        mobileMenuButton.addEventListener('click', function () {
          const isExpanded = mobileMenu.classList.toggle('hidden')

          // Change icon based on menu state
          const icon = mobileMenuButton.querySelector('i')
          if (isExpanded) {
            icon.setAttribute('data-feather', 'menu')
          } else {
            icon.setAttribute('data-feather', 'x')
          }
          feather.replace()
        })

        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
          link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden')
            mobileMenuButton.querySelector('i').setAttribute('data-feather', 'menu')
            feather.replace()
          })
        })
      })
    </script>
  </body>
</html>
